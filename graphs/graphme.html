<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "font": {"color": "white"}, "id": "askdev.info", "label": "askdev.info", "shape": "dot", "size": 13.0, "title": "askdev.info"}, {"color": "red", "font": {"color": "white"}, "id": "ubuntugeeks.com", "label": "ubuntugeeks.com", "shape": "dot", "size": 20.924812503605782, "title": "ubuntugeeks.com"}, {"color": "white", "font": {"color": "white"}, "id": "askubuntu.com", "label": "askubuntu.com", "shape": "dot", "title": "askubuntu.com"}, {"color": "white", "font": {"color": "white"}, "id": "packages.ubuntu.com", "label": "packages.ubuntu.com", "shape": "dot", "title": "packages.ubuntu.com"}, {"color": "white", "font": {"color": "white"}, "id": "creativecommons.org", "label": "creativecommons.org", "shape": "dot", "title": "creativecommons.org"}]);
        edges = new vis.DataSet([{"from": "askdev.info", "to": "ubuntugeeks.com"}, {"from": "ubuntugeeks.com", "to": "askubuntu.com"}, {"from": "ubuntugeeks.com", "to": "packages.ubuntu.com"}, {"from": "ubuntugeeks.com", "to": "creativecommons.org"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidthSelected": 3, "font": {"color": "rgba(117,117,117,1)", "size": 24, "face": "arial", "strokeWidth": 1}, "size": 13}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
