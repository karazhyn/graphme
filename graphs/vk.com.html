<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "font": {"color": "white"}, "id": "vk.com", "label": "vk.com", "shape": "dot", "size": 18.0, "title": "vk.com"}, {"color": "white", "font": {"color": "white"}, "id": "vk.me", "label": "vk.me", "shape": "dot", "title": "vk.me"}, {"color": "white", "font": {"color": "white"}, "id": "static.vk.com", "label": "static.vk.com", "shape": "dot", "title": "static.vk.com"}]);
        edges = new vis.DataSet([{"from": "vk.com", "to": "vk.me"}, {"from": "vk.com", "to": "static.vk.com"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidthSelected": 3, "font": {"color": "rgba(117,117,117,1)", "size": 24, "face": "arial", "strokeWidth": 1}, "size": 13}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
